<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff29a3d799.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/cart.css">
</head>
<body>
    
<div id="container">
    <div id="renderdata">

    </div>
    <div id="rightcard">
        <h3 id="totalproduct">Total Product:</h3>
        <br>
        <p>Order summary</p>
            <br><br>
        <div id="rightmini">
            <div class="minorderdiv">
                <div><p>Subtotal</p></div>
                <div><p id="subtotal">₹122574</p></div>
            </div>
            <br><br>
            <div class="minorderdiv">
                <div><p>You save</p></div>
                <div><p id="save">-₹9874</p></div>
            </div>
            <br><br>
    
            <div class="minorderdiv">
                <div><p>Coupon Discount</p></div>
                <div><p id="Discount">Apply Coupon</p></div>
            </div>
            <br><br>
            <div class="minorderdiv">
                <div><p>Delivery Charger</p></div>
                <div><p id="delivery">Free</p></div>
            </div>
            <br><br>
            <div class="minorderdiv">
                <div><p>Total Cost</p></div>
                <div><p id="totalcost">1646546</p></div>
            </div>
        </div>
        <br><br>
        <div id="checoutbutton">
            <button id="checkout"> Checkout Secuerly</button>
        </div>
       
    </div>
</div>
